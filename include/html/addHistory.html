<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col">
        <div class="mdl-card mdl-shadow--2dp">
            <main class="mdl-layout__content">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Spara resultat</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="?" method="POST">
                        <input hidden name="command" value="addHistory">

                        <select name="person_id">#PERSONER#</select>
                        <select name="ovning_id">#OVNINGAR#</select>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" name="vikt" id="vikt">
                            <label class="mdl-textfield__label" for="vikt">Vikt (kg)</label>
                            <span class="mdl-textfield__error">Endast siffror!</span>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" name="antal" id="antal">
                            <label class="mdl-textfield__label" for="antal">Antal (st)</label>
                            <span class="mdl-textfield__error">Endast siffror!</span>
                        </div>
                        <div class="mdl-card__actions align-right">
                            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Spara</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
