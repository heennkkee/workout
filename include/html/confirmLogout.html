<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp no-width">
            <main class="mdl-layout__content">
                <div class="mdl-card__title mdl-color--accent">
                    <h2 class="mdl-card__title-text">Logga ut</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>Vill du verkligen logga ut?</p>
                    <form action="?" method="POST">
                        <input hidden name="command" value="logout">
                        <div class="mdl-card__actions align-right">
                            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Ja</button>
                            <button onclick="goTo('/')" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Nej</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
