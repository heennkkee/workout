<form action='?' method='POST'>
    <h2>Ny person</h2>
    <input hidden name="command" value="editPerson">
    <input hidden name="id" value="#ID#">
    <p>Namn <input name="namn" type="text" value="#NAMN#"></p>
    <p>Aktiv <input name="aktiv" type="checkbox" #AKTIV#></p>
    <button onclick="this.form.submit()" class="button shadow">Uppdatera</button>
</form>
